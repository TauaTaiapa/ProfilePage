	<body>
		<header>
			<nav class="navbar">
				<h1 class="nav-logo">Your Site Title</h1>

				<div class="social-media">

		<main>
			<section class="contact-info">
				<h2>Contact Me</h2>
				<form
					action="submit_form_destination"
					method="POST">
					<label for="name">Name:</label>
					<input
						type="text"
						id="name"
						name="name"
						required />
					<label for="email">Email:</label>
					<input
						type="email"
						id="email"
						name="email"
						required />
					<label for="message">Message:</label>
					<textarea
						id="message"
						name="message"
						required></textarea>
					<button type="submit">Send</button>
				</form>
				<div>
					<p>Email: email@example.com</p>
				</div>
			</section>
		</main>
